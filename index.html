<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camille</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }



    .container {
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    footer {
      background: white;
      color: black;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
    #loading {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <main class="d-flex flex-column align-items-center mt-5">
    <img src="top.png" alt="Imagem Topo" class="img-fluid">
    <img src="camille.png" style="margin-top: 5px;" alt="Imagem Topo" class="img-fluid">

    <div class="container">
      <h5>Máquina de interpretar sonhos</h5>
      <h5>Escolha o analista</h5>
      <select id="analyst" class="form-select mb-3">
        <option value="sonho1">Carl Jung(Cientifico)</option>
        <option value="sonho2">Sigmund Freud(Cientifico)</option>
        <option value="sonho3">Modo Religioso</option>
        
      </select>
      <textarea id="prompt" class="form-control mb-3" rows="4" placeholder="Digite seu sonho..."></textarea>
      <button id="sendBtn" class="btn btn-primary w-100">Enviar</button>
      <div id="loading" style="display: none;">
        <span id="loadingText">Carregando...</span>
        <span id="countdown">60</span> segundos restantes
      </div>
      <div id="result" class="mt-3"></div>
    </div>
    <div id="div1" style="visibility: hidden;"><h1>Parabéns explore os mistérios de Camille Secrets</h1><br></div>

  </main>
  <footer>
    © 2025 Camille Secrets
  </footer>
  <script>
  document.getElementById('sendBtn').addEventListener('click', async () => {
    const analyst = document.getElementById('analyst').value;
    const prompt = document.getElementById('prompt').value;
    const loadingDiv = document.getElementById('loading');
    const resultDiv = document.getElementById('result');
    const countdown = document.getElementById('countdown');
    const sendBtn = document.getElementById('sendBtn');

    if (!prompt) {
      resultDiv.textContent = 'Por favor, digite um sonho.';
      return;
    }

    // Exibe o loading e desabilita o botão
    loadingDiv.style.display = 'block';
    sendBtn.disabled = true;
    resultDiv.textContent = '';

    let timeLeft = 60;
    countdown.textContent = timeLeft;

    // Inicia a contagem regressiva
    const interval = setInterval(() => {
      timeLeft -= 1;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(interval);
        loadingDiv.style.display = 'none';
        sendBtn.disabled = false; // Reabilita o botão após o cooldown
      }
    }, 1000);

    try {
      const response = await fetch(`https://camilla-screts-4-0.onrender.com/${analyst}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) {
        throw new Error(`Erro: ${response.statusText}`);
      }

      const data = await response.json();
      resultDiv.textContent = data.result;

      // Se a resposta chegou antes dos 60 segundos, finaliza o cooldown
      clearInterval(interval);
      loadingDiv.style.display = 'none';
      sendBtn.disabled = false;
    } catch (error) {
      resultDiv.textContent = `Erro: ${error.message}`;

      // Se houver erro, também interrompe o cooldown e libera o botão
      clearInterval(interval);
      loadingDiv.style.display = 'none';
      sendBtn.disabled = false;
    }
  });
</script>

</body>

</html>
